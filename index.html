<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Fuzzy Tsukamoto</title>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <!-- <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link href="vendor/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Theme CSS -->
    <link href="css/creative.min.css" rel="stylesheet">
    <link href="css/input.css" rel="stylesheet">

    <script src="js/jquery.js"></script>
    <script src="js/tsukamoto.js"></script>

</head>

<body id="page-top">

   
  
        <div class="container">
            <div class="row">
            <div class="row" style="margin-bottom: 30px">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading"><br>Prediksi Rekomendasi Beasiswa Fuzzy Tsukamoto Berdasarkan IPK, Jumlah Pendapatan Orang Tua dan Persyaratan</h2>
                    <hr class="primary">
                </div>
            
                        
                <div class="form-group row">
                    <label class="col-md-4 control-label text-right" for="ipk">IPK</label>
                    <div class="col-md-4">
                        <input id="ipk" name="ipk" type="number" placeholder="Indeks Prestasi Kumulatif" class="form-control input-md">
                    </div>
                    <label class="control-label text-left">(dalam skala 100-400)</label>
                </div>

                <div class="form-group row">
                    <label class="col-md-4 control-label text-right" for="pendapatan">Pendapatan Orang tua</label>
                    <div class="col-md-4">
                        <input id="pendapatan" name="pendapatan" type="number" placeholder="Pendapatan Orang Tua" class="form-control input-md">
                    </div>
                    <label class="control-label text-left">Juta Rupiah/Bulan</sup></label>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label text-right" for="syaratKos">Persyaratan</label>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label for="syarat-0">
                            <input type="checkbox" name="syarat" id="syarat-0" value="8">
                            Surat Keterangan Mahasiswa Aktif
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-1">
                            <input type="checkbox" name="syarat" id="syarat-1" value="8">
                            Tidak Menerima Beasiswa Pendidikan Lain
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-2">
                            <input type="checkbox" name="syarat" id="syarat-2" value="8">
                            Surat Permohonan Beasiswa
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-3">
                            <input type="checkbox" name="syarat" id="syarat-3" value="10">
                            Fotocopy Kartu Rencana Studi
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-4">
                            <input type="checkbox" name="syarat" id="syarat-4" value="10">
                            Fotocopy Kartu Hasil Studi
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-5">
                            <input type="checkbox" name="syarat" id="syarat-5" value="11">
                            Fotocopy KTP
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-6">
                            <input type="checkbox" name="syarat" id="syarat-6" value="11">
                            Fotocopy Kartu Keluarga
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-7">
                            <input type="checkbox" name="syarat" id="syarat-7" value="12">
                            Fotocopy Halaman Muka Buku Tabungan
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-8">
                            <input type="checkbox" name="syarat" id="syarat-8" value="11">
                            Pas Foto berpendapatan 3x4
                            </label>
                        </div>
                        <div class="checkbox">
                            <label for="syarat-9">
                            <input type="checkbox" name="syarat" id="syarat-9" value="11">
                            Slip Gaji Orang Tua
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 text-center">
                    <button type="submit" id="proses" class="proses">PROSES</button>
                </div>

                <div class="col-lg-6 text-center">
                    <h3 style="display: inline">Hasil Prediksi :</h3>
                    <input type="text" name="hasil" id="hasil" class="hasil" style=" border:none" />
                </div>
        
                 <div>
                    <br>
                    <table id="z-result" style="align: center">     
                    </table>  
                </div>
            </div>
        </div>
        
    </section>


    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!--Theme JavaScript -->
    <script src="js/creative.min.js"></script>
    

</body>

</html>
